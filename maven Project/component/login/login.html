<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="Login-container">
    <header>
      <img id="rwiLogo" src="/img/Minimalist Red Green Financial Audit Company Logo (3).png" alt="Company Logo"/>
    </header>
    <form action="/component/profile/profile.html">
      <input type="text" placeholder="Enter your email">
      <input type="password" placeholder="Enter your password">
      <button type="submit">Login</button>
      <span class="signup">Don't have an account?
        <label><a href="../Registration/Registration.html">SignUp</a></label>
      </span>
    </form>
  </div>
</body>
</html>
